<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云会计</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/user-register.css">

    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/user-register.js"></script>
</head>
<body>


<!--顶部 导航栏-->
<div class="nav-wrap" id="nav-wrap">
    <div class="headerNav ">
        <!--商标-->
        <span class="headerNavIcon">
            </span>
        <div class="nav-login-left">
            <span class="separate"></span>
            <span class="nav-login">欢迎注册</span>
        </div>

        <div class="nav-login-right">
            <span class="nav-title">
          <a href="./index.html"> 云会计首页</a>
       </span>
            <span class="separate-small"></span>
            <img class="nav-phone-icon" src="./images/common/tel-phone.png" alt="">
            <span class="nav-tel">4008-032-089</span>
        </div>

    </div>
    <img src="./images/common/border-box.png" alt="" class="boder-img">
</div>
<div class="header-nav-blank">
</div>
<div class="register-bgc">
    <div class="register-pannel">
        <ul class="register-ul">
            <li class="valid-li valid-pass">
                <img src="./images/register-login/register-imgs2.png" alt="">
                验证身份
            </li><li class="valid-li">
                <img src="./images/register-login/register-imgs3.png" alt="">
                重置密码
            </li><li class="valid-li">
            <img src="./images/register-login/register-imgs4.png" alt="">
                完成
            </li>
        </ul>

        <div class="register-process register-phone">
            <div class="register-l pullLeft ">手机号码 :
            </div>
            <div class="register-r pullLeft">
                <input type="text"  class="login-phone-i" placeholder="请输入您的手机号"><img src="./images/common/check.png" alt="" class="tip-phone-ok">
                <div class="dialog-tip-warm tip-phone-panel">
                    <img src="./images/common/warning.png" alt="">
                    <span>请输入正确的手机格式</span>
                </div>
            </div>
        </div>


        <div class="register-process register-message ">
            <div class="register-l pullLeft ">短信验证码 :
            </div>
            <div class="register-r pullLeft">
                <input type="text"  class="login-phone-i pullLeft register-message-i" placeholder="请输入短信验证码"><img src="./images/common/check.png" alt="" class="tip-msg-ok">
                <div class="valid-code pullLeft">
                    获取验证码
                </div>
                <!--<div class="valid-code-again pullLeft">-->
                <!--60s 后重新获取-->
                <!--</div>-->
                <div class="dialog-tip-warm tip-msg-panel">
                    <img src="./images/common/warning.png" alt="">
                    <span> 请输入短信验证码</span>
                </div>
            </div>
        </div>
        <a href="./user-found-step2.html" class="register-sub">下一步</a>

    </div>




</div>

</div>


</body>

</html>
