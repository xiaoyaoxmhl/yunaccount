<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云会计</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/user-register.css">
    <script src="./js/lib/jquery.min.js"></script>
    <script src="./js/user-register.js"></script>


    <!--[if lte IE 8]>
    <link rel="stylesheet" href="./css/user-register-ie.css"><![endif]-->


</head>
<body>


<!--顶部 导航栏-->
<div class="nav-wrap" id="nav-wrap">
    <div class="headerNav ">
        <!--商标-->
        <span class="headerNavIcon">
            </span>
        <div class="nav-login-left">
            <span class="separate"></span>
            <span class="nav-login">欢迎注册</span>
        </div>

        <div class="nav-login-right">
            <span class="nav-title">
          <a href="./index.html"> 云会计首页</a>
       </span>
            <span class="separate-small"></span>
            <img class="nav-phone-icon" src="./images/common/tel-phone.png" alt="">
            <span class="nav-tel">4008-032-089</span>
        </div>

    </div>
    <img src="./images/common/border-box.png" alt="" class="boder-img">
</div>
<div class="header-nav-blank">
</div>
<div class="register-bgc register-user-bgc">
    <div class="register-pannel">
        <p class="register-pannel-title">
            欢迎注册云会计
        </p>

        <p class="login-link">
            已有帐号 , <a href="./user-login.html">立即登录</a>
        </p>


        <div class="register-process register-phone">
            <div class="register-l pullLeft stress-icon">手机号码 :
            </div>
            <div class="register-r pullLeft">
                <input type="text"  class="login-phone-i" placeholder="请输入您的手机号"><img src="./images/common/check.png" alt="" class="tip-phone-ok">
                <div class="dialog-tip-warm tip-phone-panel">
                    <img src="./images/common/warning.png" alt="">
                    <span>请输入正确的手机格式</span>
                </div>
            </div>
        </div>


        <div class="register-process register-message ">
            <div class="register-l pullLeft stress-icon">短信验证码 :
            </div>
            <div class="register-r pullLeft">
                <input type="text"  class="login-phone-i pullLeft register-message-i" placeholder="请输入短信验证码"><img src="./images/common/check.png" alt="" class="tip-msg-ok">
                <div class="valid-code pullLeft">
                    获取验证码
                </div>
                <!--<div class="valid-code-again pullLeft">-->
                    <!--60s 后重新获取-->
                <!--</div>-->
                <div class="dialog-tip-warm tip-msg-panel">
                    <img src="./images/common/warning.png" alt="">
                    <span> 请输入短信验证码</span>
                </div>
            </div>
        </div>

        <div class="register-process  register-password">
            <div class="register-l pullLeft stress-icon">登录密码 :
            </div>
            <div class="register-r pullLeft">
                <input type="text"  class="login-phone-i" placeholder="请输入密码"><img src="./images/common/check.png" alt="" class="tip-pass-ok">
                <div class="valid-messagetip">
                    由字母、数字和特殊符号（~!@#$%）组成，<br>
                    不区分大小写（6-16位），首字符必须为字母
                </div>
                <div class="dialog-tip-warm tip-pass-panel">
                    <img src="./images/common/warning.png" alt="">
                    <span>请输入密码</span>
                </div>
            </div>
        </div>
        <div class="register-process register-again">
            <div class="register-l pullLeft stress-icon">密码确认 :
            </div>
            <div class="register-r pullLeft">
                <input type="text"  class="login-phone-i pullLeft" placeholder="请再次输入密码"><img src="./images/common/check.png" alt="" class="tip-again-ok">
                <div class="dialog-tip-warm tip-again-panel">
                    <img src="./images/common/warning.png" alt="">
                    <span> 请再次输入密码</span>
                </div>
            </div>
        </div>

        <div class="register-process ">
            <div class="register-l pullLeft ">用户名 :
            </div>
            <div class="register-r pullLeft">
                <input type="text"  class="login-phone-i" placeholder="请输入您的用户名"><img src="./images/common/check.png" alt="">
                <div class="dialog-tip-warm display-none">
                    <img src="./images/common/warning.png" alt="">
                    <span>该用户名已经存在 , 请重新填写</span>
                </div>
            </div>
        </div>

        <div class="register-process ">
            <div class="register-l pullLeft ">公司名称 :
            </div>
            <div class="register-r pullLeft">
                <input type="text"  class="login-phone-i" placeholder="请输入公司名称"><img src="./images/common/check.png" alt="">
                <!--<div class="dialog-tip-warm">-->
                    <!--<img src="./images/common/warning.png" alt="">-->
                    <!--<span>格式错误 , 请输入11位手机</span>-->
                <!--</div>-->
            </div>
        </div>

        <div class="register-process register-email">
            <div class="register-l pullLeft ">电子邮箱 :
            </div>
            <div class="register-r pullLeft">
                <input type="text"  class="login-phone-i" placeholder="请输入您的邮箱地址"><img src="./images/common/check.png" alt="" class="register-email-ok">
                <!--<div class="dialog-tip-warm">-->
                    <!--<img src="./images/common/warning.png" alt="">-->
                    <!--<span>格式错误 , 请输入11位手机</span>-->
                <!--</div>-->
            </div>
        </div>

        <p class="register-agree">
            <input type="checkbox" class="checkbox-m1" >我已经阅读并确认同意<a href="./user-agreement.html">《云会计注册协议》</a>
        </p>
        <div class="tip-agree-wrap">
            <div class="dialog-tip-agree">
                <img src="./images/common/warning.png" alt="">
                <span>您尚未阅读并接受云会计服务条款</span>
            </div>
        </div>



        <a href="" class="register-immediately">立即注册</a>

    </div>




</div>





<div class="login-footer">
    Copyright©2015-2017 厦门云会计网络科技有限公司 版权所有<br>
    闽ICP备15026086号-1
</div>


</body>

</html>
